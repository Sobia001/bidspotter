<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ---Linking Bootstrap5 CDN--- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- ---Linking Font Awesome CDN--- -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400,700&display=swap" rel="stylesheet">


    <!-- ---Linking Customized CSS File--- -->
    <link rel="stylesheet" href="css/style.css">

    <!-- ---Website Main Browser Title--- -->
    <title>Bid Spotter</title>
</head>

<body>

    <header>
        <nav class="navbar navbar-light bg-light header_1">
            <div class="container">
                <!-- ----Header 1 Logo---- -->
                <a class="navbar-brand header_1_name">BidSpotter</a>
                <!-- ----Header 1 Buttons---- -->
                <div class="header_1_right  row">
                    <div class="col-md-8 col-sm-12 ps-0 pe-0">
                        <a href="#">My BidSpotter</a>
                        <button type="button" class="btn btn-secondary">Register</button>
                        <button type="button" class="btn btn-secondary">Sign In</button>
                    </div>

                    <!-- ----header 1 Search Field----- -->
                    <div class="header_1_search_div col-md-4 col-sm-12">
                        <div class="row header_1_search_row">
                            <div class="col-12">
                                <div style="position: relative;">
                                    <form>
                                        <input class="form-control header_1_search me-2" type="search"
                                            placeholder="Search for lots" aria-label="Search">
                                    </form>
                                    <span>
                                        <a class="header_1_search_icon" href="#"><img src="images/Vector.png"
                                                alt=""></a>
                                    </span>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>

            </div>
        </nav>


        <nav class="navbar navbar-expand-lg navbar-light bg-light header_2">
            <div class="container p-0">
                <!-- -----Toggler Button---- -->
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!-- -----Header 2 Tabs------ -->
                <div class="collapse navbar-collapse header_2_tabs" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link ps-0 active" aria-current="page" href="#">Browse By Category</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Auction</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Auctioneers</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Auction Alert</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Help</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>



    <!-- ---Javascript Plugin CDN Script--- -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <!-- ---Linking Customized JS File--- -->
    <script src="js/event.js"></script>
</body>

</html>
